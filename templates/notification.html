{%  extends 'base.html'  %}

{%  block content  %}
  <div class="content_contain">
    <h3 class="content_header">Notifications</h3>
      {%  if notifications.count > 0  %}
        {%  for notification in notifications  %}
          <p><b>{{notification.sent_by}}</b> says "{{  notification  }}"</p>  
        
        {%  endfor  %}
      {%  else  %}
        <p>No new notifications</p>
      {%  endif  %}
  </div>
{%  endblock  %}
